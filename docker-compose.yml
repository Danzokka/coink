services:
  postgres:
    image: postgres:17-alpine
    container_name: coink-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coink} -d ${POSTGRES_DB:-coink}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:latest
    container_name: coink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  coink-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: coink-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - coink_files:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  coink-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: coink-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - coink-api

volumes:
  postgres_data:
  redis_data:
  coink_files:
